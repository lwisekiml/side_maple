plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.maple'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	implementation group: 'org.json', name: 'json', version: '20090211' //import org.json.JSONArray; // import org.json.JSONObject;
	implementation 'com.googlecode.json-simple:json-simple:1.1.1' // import org.json.simple.JSONObject; // import org.json.simple.parser.JSONParser;
}

tasks.named('test') {
	useJUnitPlatform()
}
